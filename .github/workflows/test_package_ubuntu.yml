name: R CMD check ubuntu

on:
  workflow_dispatch

permissions:
  contents: read

jobs:
 build:
  runs-on: ubuntu-latest
  container:
   image: ghcr.io/jhorzek/lesssem_dependencies:latest
   credentials:
    username: ${{ github.actor }}
    password: ${{ secrets.CR_PAT }}
    
  steps:
    - uses: actions/checkout@v3
    - name: Install devtools
      run: install.packages("devtools")
      shell: Rscript {0}
    - name: build and save as artifact
      run: devtools::build(pkg = ".", binary = TRUE)
      shell: Rscript {0}
    - name: upload package
      uses: actions/upload-artifact@v3
      with:
        name: ubuntu_release
        path: D:/a/lessSEM/lessSEM_*.zip
    - name: Check
      run: devtools::check(error_on = "warning", manual = FALSE)
      shell: Rscript {0}
      
