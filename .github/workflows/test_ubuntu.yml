name: R CMD check ubuntu

on:
  pull_request:
    branches: ["main", "development"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-as-cran:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (${{ matrix.r-version }})

    strategy:
      matrix:
        r-version: ['release']
        os: ['ubuntu-latest']
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - uses: r-lib/actions/setup-pandoc@v1
      - name: install R
        run: |
         # copied from https://cran.r-project.org/bin/linux/ubuntu/#get-5000-cran-packages
         # update indices
         sudo apt update -qq
         # install two helper packages we need
         sudo apt install --no-install-recommends software-properties-common dirmngr
         # add the signing key (by Michael Rutter) for these repos
         # To verify key, run gpg --show-keys /etc/apt/trusted.gpg.d/cran_ubuntu_key.asc 
         # Fingerprint: E298A3A825C0D65DFD57CBB651716619E084DAB9
         wget -qO- https://cloud.r-project.org/bin/linux/ubuntu/marutter_pubkey.asc | sudo tee -a /etc/apt/trusted.gpg.d/cran_ubuntu_key.asc
         # add the repo from CRAN -- lsb_release adjusts to 'noble' or 'jammy' or ... as needed
         sudo add-apt-repository "deb https://cloud.r-project.org/bin/linux/ubuntu $(lsb_release -cs)-cran40/"
         # install R itself
         sudo apt install --no-install-recommends r-base
      - name: install compiled packages
        run: |
          install.packages(c("lavaan",
            "Rcpp",
            "RcppArmadillo",
            "RcppParallel",
            "ggplot2",
            "ggrepel",
            "tidyr",
            "stringr",
            "numDeriv",
            "utils",
            "stats",
            "graphics",
            "rlang",
            "mvtnor",
            "knitr",
            "plotly",
            "rmarkdown",
            "Rsolnp",
            "knitr",
            "plotly",
            "testthat",
            "glmnet",
            "ncvreg",
            "regsem",
            "lslx",
            "Matrix",
            "OpenMx",
            "ctsemOMX"))
        shell: Rscript {0}
      - name: Install lessSEM
        run: devtools::install(pkg = ".")
        shell: Rscript {0}
      - name: Check
        run: rcmdcheck::rcmdcheck(path = ".", args = "--no-manual", error_on = "warning")
        shell: Rscript {0}
      - name: lessTest
        run: |
          cd ..
          mkdir lessTest
          cd lessTest
      - uses: actions/checkout@v2
        with: 
          repository: 'jhorzek/lessTest'
          ref: 'development'
      - name: Extended tests
        run: |
          devtools::build(pkg = ".", binary = TRUE)
          rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "warning")
        shell: Rscript {0}
